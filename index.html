<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFrame Shooting Game Level 1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
</head>
<body>
    <a-scene id="myScene">
        <a-entity environment="preset:forest;"></a-entity>
        <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="black" rotation="-90 0 0"></a-plane>
        <a-camera id="myCamera" position="0 1 0">
            <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
        </a-camera>

        // Infront
        <a-icosahedron static-body class="target" radius="1" position="-2 3 -12">
            <a-animation attribute="rotation"
                to="360 0 0" dur ="2000"
                repeat="indefinite"
                easing="linear"> </a-animation>
                <a-animation attribute="material.color"
                from="lightblue" to="blue"
                repeat="indefinite"> </a-animation>
        </a-icosahedron>
        <a-icosahedron static-body class="target" radius="1" position="2 4 -10">
            <a-animation attribute="rotation"
                to="360 0 0" dur ="2000"
                repeat="indefinite"
                easing="linear"> </a-animation>
                <a-animation attribute="material.color"
                from="lightblue" to="blue"
                repeat="indefinite"> </a-animation>
        </a-icosahedron>

        <a-icosahedron static-body class="target" radius="1" position="-6 3 -15">

                repeat="indefinite"
                easing="linear"> </a-animation>
                <a-animation attribute="material.color"
                from="lightblue" to="blue"
                repeat="indefinite"> </a-animation>
        </a-icosahedron>

        <a-icosahedron static-body class="target" radius="1" position="6 3 -10">

                to="360 0 0" dur ="2000"
                repeat="indefinite"
                easing="linear"> </a-animation>
                <a-animation attribute="material.color"
                from="lightblue" to="blue"
                repeat="indefinite"> </a-animation>
        </a-icosahedron>

        // Right
        <a-icosahedron static-body class="target" radius="1" position="15 3 0">
            <a-animation attribute="rotation"
                to="360 0 0" dur ="2000"
                repeat="indefinite"
                easing="linear"> </a-animation>
                <a-animation attribute="material.color"
                from="lightblue" to="blue"
                repeat="indefinite"> </a-animation>
        </a-icosahedron>

        <a-icosahedron static-body class="target" radius="1" position="15 8 3">

                repeat="indefinite"> </a-animation>
        </a-icosahedron>

        // Left
        <a-icosahedron static-body class="target" radius="1" position="-15 7 0">
            <a-animation attribute="rotation"
                to="360 0 0" dur ="2000"
                repeat="indefinite"
                easing="linear"> </a-animation>
                <a-animation attribute="material.color"
                from="lightblue" to="blue"
                repeat="indefinite"> </a-animation>
        </a-icosahedron>

        <a-icosahedron static-body class="target" radius="1" position="-15 10 3">
            <a-animation attribute="rotation"
                to="360 0 0" dur ="2000"
                repeat="indefinite"
                easing="linear"> </a-animation>

        </a-icosahedron>

                repeat="indefinite"> </a-animation>
        </a-icosahedron>

        // Behind

        <a-icosahedron static-body class="target" radius="1" position="-3 3 12">
            <a-animation attribute="rotation"
                to="360 0 0" dur ="2000"
                repeat="indefinite"
                easing="linear"> </a-animation>
                <a-animation attribute="material.color"
                from="lightblue" to="blue"
                repeat="indefinite"> </a-animation>
        </a-icosahedron>

        <a-icosahedron static-body class="target" radius="1" position="3 3 12">
            <a-animation attribute="rotation"
                to="360 0 0" dur ="2000"
                repeat="indefinite"
                easing="linear"> </a-animation>
                <a-animation attribute="material.color"

        </a-icosahedron>

    </a-scene>
    
</body>
<script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script>
<script src="script.js"></script>
<script>nextLevel = 'level2.html';</script>
</html>
