<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFrame Shooting Game Level 4</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
</head>
<body>
    <a-scene id="myScene">
        <a-entity environment="preset:goldmine;"></a-entity>
        <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="black" rotation="-90 0 0"></a-plane>
        <a-camera id="myCamera" position="0 1 0">
            <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>
        </a-camera>

        // Front

        <a-tetrahedron static-body class="target" radius="1" >
            <a-animation attribute="material.color"
                from="lightgreen" to="green"
                repeat="indefinite" dur="3700"> </a-animation>
                <a-animation attribute="rotation"
                to="0 360 0" dur ="5000"
                repeat="indefinite"
                easing="linear"> </a-animation>
                
                <a-animation attribute="position"
                from="-5 10 -25" to="18 10 0"
                dur ="3000" repeat="indefinite"
                easing="linear"> </a-animation>
        </a-tetrahedron>

            <a-animation attribute="material.color"
                from="lightgreen" to="green"

                easing="linear"> </a-animation>
        </a-tetrahedron>

        

        <a-torus-knot static-body class="target" arc="180" p="2" q="7" radius="1" radius-tubular="0.1" >
            <a-animation attribute="material.color"
                from="orange" to="red"

            <a-animation attribute="rotation"
                to="0 360 360" dur ="3000"
                repeat="indefinite"

            <a-animation attribute="position"
                from="-20 12 0" to="20 4 0"

        <a-dodecahedron static-body class="target" radius="1">
            <a-animation attribute="material.color"
                from="violet" to="purple"
                repeat="indefinite" dur="3700"> </a-animation>
            <a-animation attribute="rotation"
                to="720 720 0" dur ="3000"
                repeat="indefinite"
                easing="linear"> </a-animation>
            <a-animation attribute="position"
                from="0 5 15" to="0 5 -15"
                dur ="3000" repeat="indefinite"

        </a-dodecahedron>

        <a-dodecahedron static-body class="target" radius="1">
            <a-animation attribute="material.color"

            <a-animation attribute="rotation"
